<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
</head>
<body>
    <div class="container">
        <div class="arrow-container arrow-left"><img src="img/arrow-left.svg" alt="arrow to the left"></div>
        <div class="picture-frame">
            <div class="image">
                <img src="img/pexels-celine-3776818-14669296.jpg" alt="image 1">
            </div>
            <div class="image">
                <img src="img/pexels-celine-3776818-14771169.jpg" alt="image 2">
            </div>
            <div class="image visible">
                <img src="img/pexels-celine-3776818-16177539.jpg" alt="image 3">
            </div>
            <div class="image">
                <img src="img/pexels-celine-3776818-19773741.jpg" alt="image 4">
            </div>
            <div class="image">
                <img src="img/pexels-celine-3776818-19773767.jpg" alt="image 5">
            </div>
        </div>
        <div class="arrow-container arrow-right"><img src="img/arrow-right.svg" alt="arrow to the right"></div>
    </div>
    <div class="dot-container"></div>
</body>
</html>
